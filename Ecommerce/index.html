    <div class="wrapper">
        <div class="wrapper_titles">
            <h2>Offerte di Black Friday in anticipo!</h2>
        </div>
        <div class="offerteBF">
            <h3>Acquista ora e risparmia fino al 40% su una serie di prodotti selezionati.</h3>
        </div>
        <div class="wrapper_products">

            </div> -->
        </div>
        <!-- <div class="wrapper_button">
            <button class="addBtn">Aggiungi</button>

        <div class="wrapper_secondRowTitles">
            <h2>Prodotti più venduti!</h2>
        </div>
        <div class="offerteBest">
            <h3>Una selezione dei prodotti più venduti negli ultimi sette giorni.</h3>

        </div>
    </div>

    <div class="form">

        <h2>Hai domande? Contattaci!</h2>

        <form class="mioForm" name="mioForm" action="#">
            <div class="flex-form">
                <div class="inputDiv">
                    <label for="select">Seleziona il Reparto*</label>
                    <select name="select" id="select" required>
                        <option value="" selected disabled hidden>Seleziona un'opzione</option>
                        <option value="1">Servizio clienti</option>
                        <option value="2">Assistenza commerciale</option>
                    </select>
                </div>
                <div class="inputDiv">
                    <label for="name">Nome e cognome *</label>
                    <input type="text" name="name" id="name" placeholder="Scrivi qui il tuo nome e cognome" required>
                </div>
                <div class="inputDiv">
                    <label for="name">Email *</label>
                    <input type="text" name="email" id="email" placeholder="Scrivi qui la tua email" required>
                </div>
                <div class="inputDiv larghezza100">
                    <label for="name">Messaggio</label>
                    <textarea name="testoForm" id="testoForm" placeholder="Scrivi qui il tuo messaggio"></textarea>
                </div>
                <div class="inputDiv larghezza100">
                    <input type="submit" name="submitForm" id="submitForm" value="Invia" class="pulsante">
                </div>
        </form>
        <script src="./script.js" type="module"></script>
        <!-- <script src="./products.js" type="module"></script> -->
</body>
